<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOCALIZE UM RESERVATÓRIO PARA MONITORAR</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <link rel="stylesheet" href="styles.css">
   </head>
<body>
    <div class="status">Localização do Reservatório / Status</div>
    <div id="map-container">
        <div id="map"></div>
    </div>
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script>
        function initMap() {
            const location = { lat: -23.565669, lng: -46.630147 }; // Coordenadas 23° 33' 56.408" S, 46° 37' 48.529" W
            const map = L.map('map').setView(location, 15);
            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                attribution: '© OpenStreetMap contributors'
            }).addTo(map);
            L.marker(location).addTo(map)
                .bindPopup('<div class="leaflet-popup-content-wrapper"><div class="leaflet-popup-content" style="width: 75px;"><a href="controle-nivel.html">Reservatório</a></div></div>')
                .openPopup();
        }

        document.addEventListener('DOMContentLoaded', initMap);
    </script>
</body>
</html>

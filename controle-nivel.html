<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controle de Nível de Caixa D'Água</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .info {
            margin: 10px 0;
            padding: 10px;
            background-color: #e9e9e9;
            border-left: 5px solid #e9e9e9;
            text-align: left;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Caetano_AquaControl®</h1>
        <h2>Projeto experimental - 2000 L</h2>
        <div class="info">
            <p><strong>DADOS DO RESERVATÓRIO</strong></p>
            <p><strong>STATUS:</strong> on-line</p>
            <p><strong>ENDEREÇO:</strong> Rua Pires da Mota, 99. Aclimação. São Paulo-SP. CEP: 01529-001</p>
            <p><strong>FONE:</strong> 11 3207-7235</p>
            <p><strong>DATA ATUAL:</strong> <span id="dataAtual"></span></p>
        </div>
    </div>
    <div id="water-level">
        <div id="water" style="height: 200px;"></div>
    </div>
    <div id="level-indicator">Nível: 2000.00L</div>
    <div id="clock">00:00:00</div>
    <br>
    <table id="log-table">
        <thead>
            <tr>
                <th>Hora</th>
                <th>Nível de Água (L-ml)</th>
                <th>Alertas</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>
    <button id="pause-button">pause</button>
    <button id="reset-button">reset</button>
    <button id="print-button" onclick="imprimirResultados()">print</button>
    <script src="p5.min.js"></script>
    <script src="sketch.js"></script>
    <script src="app.js"></script>
    <script>
        document.getElementById('dataAtual').textContent = new Date().toLocaleString();
    </script>
</body>
</html>

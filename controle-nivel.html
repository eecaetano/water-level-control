<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controle de Nível de Caixa D'Água</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1><strong>Caetano Aquacontrol</strong></h1>
        <h2>Para reservatório experimental de 2000 L</h2>
        <div id="water-level">
            <div id="water" style="height: 200px;"></div>
        </div>
        <div id="level-indicator">Nível: 2000.00L</div>
        <div id="clock">Hora: 00:00:00</div>
        <br>
        <table id="log-table">
            <thead>
                <tr>
                    <th>Hora</th>
                    <th>Nível de Água (L)</th>
                    <th>Alerta</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
        <button id="pause-button">Continuar</button>
        <button id="reset-button">Reiniciar</button>
        <button id="print-button" onclick="imprimirResultados()">Imprimir Resultados</button>
    </div>
    <script src="p5.min.js"></script>
    <script src="sketch.js"></script>
    <script src="app.js"></script>
</body>
</html>
